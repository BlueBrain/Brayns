sudo: false

# https://docs.travis-ci.com/user/customizing-the-build/#git-submodules
git:
  submodules: false

matrix:
  include:
    # Python 3.5
    - language: python
      python: 3.6
      install:
        - cd python
        - pip install .
        - pip install tox-travis
      script:
        - tox
      before_deploy:
        - pip install twine
      after_success:
        - export BRAYNS_PY_DO_DEPLOY=`../scripts/check_version.py`
      deploy:
        provider: pypi
        user: bbp.opensource
        password:
          secure: ""
        on:
          condition: $BRAYNS_PY_DO_DEPLOY != ''
          branch: master
    # Python 3.7
    - language: python
      # https://github.com/travis-ci/travis-ci/issues/9815#issuecomment-425867404
      dist: xenial
      sudo: true
      python: 3.7
      install:
        - cd python
        - pip install .
        - pip install tox-travis
      script:
        - tox

notifications:
  email:
    on_success: never
