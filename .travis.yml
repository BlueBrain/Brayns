dist: trusty
language: python
python:
  - 2.7
  - 3.5
  - 3.6
install:
  - cd python
  - pip install
  - pip install tox-travis
script:
  - tox
before_deploy:
  - cd python
  - pip install twine
deploy:
  provider: pypi
  user: nachbaur
  password:
    secure: 
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_PYTHON_VERSION == 3.6"
